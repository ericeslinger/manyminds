<div class="signup-form">
  <mat-form-field class="signup-input">
    <mat-label>Username</mat-label>
    <input matInput type="text" [(ngModel)]="username">
    @if (username) {
      <button matSuffix mat-icon-button aria-label="Clear" (click)="username=''">
        <mat-icon>close</mat-icon>
      </button>
    }
  </mat-form-field>
  <mat-form-field class="signup-input">
    <mat-label>Password</mat-label>
    <input matInput type="text" [(ngModel)]="password">
    @if (password) {
      <button matSuffix mat-icon-button aria-label="Clear" (click)="password=''">
        <mat-icon>close</mat-icon>
      </button>
    }
  </mat-form-field>
  <button mat-button color="primary" (click)="doSignup()">Sign Up</button>
</div>
