<div class="profile-form">
  <mat-form-field class="profile-input">
    <mat-label>Name</mat-label>
    <input matInput type="text" [(ngModel)]="name">
    @if (name) {
      <button matSuffix mat-icon-button aria-label="Clear" (click)="name=''">
        <mat-icon>close</mat-icon>
      </button>
    }
  </mat-form-field>
  <mat-form-field class="profile-description">
    <mat-label>Describe yourself</mat-label>
    <textarea matInput [(ngModel)]="description" placeholder="About me..."></textarea>
  </mat-form-field>
  <button mat-button color="primary" (click)="doCreate()">Sign Up</button>
</div>
