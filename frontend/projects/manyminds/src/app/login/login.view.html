<div class="root">
  <mat-form-field>
    <mat-label>Username</mat-label>
    <input matInput type="text" [formControl]="email">
    @if (email.dirty) {
      <button matSuffix mat-icon-button aria-label="Clear" (click)="email.reset()">
        <mat-icon>close</mat-icon>
      </button>
    }
    <mat-error>woops</mat-error>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Password</mat-label>
    <input matInput type="text" [formControl]="password">
    <mat-error>woops</mat-error>
    @if (password.dirty) {
      <button matSuffix mat-icon-button aria-label="Clear" (click)="password.reset()">
        <mat-icon>close</mat-icon>
      </button>
    }
  </mat-form-field>
  <button mat-button color="primary" (click)="doSignin()">Sign In</button>
</div>
